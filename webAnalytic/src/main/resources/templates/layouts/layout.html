<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:fragment="page">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:include="this::#title"></title>

    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="/app/global.js"></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="/fontawesome/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/style/style.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row d-flex rowReverse">
            <div class="mainHeader d-flex">
                <div class="mainImg">
                    <img src="/images/logo.png" alt="site" />
                </div>
                <div class="mainTitle d-flex align-items-center">
                    <div th:include="this::headerTitle" />
                </div>
            </div>
            <div class="navHeader">
                <div class="navTitle">
                    <h2 class="" th:text="${userAuth.login}"></h2>
                    <p th:if="${userAuth.isAdmin}">Администратор</p>
                    <p th:if="${!userAuth.isAdmin}">Пользователь</p>
                </div>
            </div>
        </div>


        <div class="row d-flex rowHeader">
            <header class="p-0 header">
                <nav class="sidebar-sticky navbar-expand">

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav flex-column">
                            <li class="nav-item admin">
                                <a href="/" class="nav-link">
                                    <i class="fas fa-clipboard-list" aria-hidden="true"></i>Список веб-сайтов</a>
                            </li>

                            <li class="nav-item admin" th:if="${userAuth.isAdmin}">
                                <a href="/userManagement" class="nav-link"><i class="fa fa-users" aria-hidden="true"></i>Пользователи</a>
                            </li>

                            <li class="nav-item admin">
                                <a href="/reports/" class="nav-link"><i class="fas fa-clipboard-list" aria-hidden="true"></i>
                                Отчёты</a>
                            </li>

                            <li class="nav-item admin" th:if="${userAuth.isAdmin}">
                                <a href="/account" class="nav-link"><i class="fas fa-user-circle" aria-hidden="true"></i>Настройки аккаунта</a>
                            </li>

                            <li class="nav-item admin">
                                <a href="/logout" class="nav-link">
                                    <i class="fas fa-sign-out-alt" aria-hidden="true"></i>Выход</a>
                            </li>

                        </ul>
                        <div class="menu" th:include="this::menu" />
                    </div>

                </nav>
            </header>
            <!-- end header -->

            <main class="p-0 main">

                <div class="content" th:include="this::content" />
                <div class="contentCenter" th:include="this::contentCenter" />
            </main>
            <!-- end main -->
        </div>
    </div>

    <div th:include="this::additionally" />

    <div class="modal fade" id="simplyModal" tabindex="-1" aria-hidden="true">

        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header text-black text-center">
                    <h5 id="simplyModalTitle" class="modal-title text-center" th:include="this::simplyModalTitle" />
                </div>
                <div id="simplyModalBody" class="modal-body text-black" th:include="this::simplyModalBody" />
                <div class="modal-footer">
                    <div id="simplyModalSuccess" class="alert alert-success" style="display:none"></div>
                    <div id="simplyModalError" class="alert alert-danger" style="display:none">></div>
                    <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <div th:include="this::scriptInclude" />

</body>

</html>
