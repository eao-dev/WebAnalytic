<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="images/autorisation.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style/reg_auth.css" />
  <title>Авторизация</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center align-content-center">
      <div class="col-12 col-md-6 col-lg-5">
        <div class="wrapper">
          <div class="formBlock p-4">
            <div class="title text-center mb-5">
              <h3 mb-3><b>Авторизация</b></h3>
            </div>
            <div th:if="${param.error}">
              <div class="alert alert-danger">
                Неверный логин/пароль!
              </div>
            </div>
            <form name="formAuth" th:action="@{/login}" th:method="post">
              <div class="mb-3">
                <input type="text" class="form" name="username" aria-describedby="nameHelp" placeholder="Логин">
              </div>
              <div class="mb-3">
                <input type="password" class="form placeh" name="password" placeholder="Пароль">
              </div>
              <button class="btn btn-lg btnSubmit" type="submit">Вход</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
</body>

</html>
