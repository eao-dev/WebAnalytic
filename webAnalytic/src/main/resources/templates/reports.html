<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="/layouts/layout::page">

<title id="title">Отчёты</title>

<div th:fragment="headerTitle"><h1>Отчёты</h1></div>

<div th:fragment="menu"></div>

<div th:fragment="contentCenter"></div>

<div th:fragment="content">
    <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
    <div class="alert alert-success" th:if="${success}" th:text="${success}"></div>
    <br>
    <div class="mainTable">
        <table class="table" id="tableSite">
            <thead>
            <tr>
                <th colspan="2">Ваши отчёты</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="report:${reportsList}">
                <tr>
                    <td width="85%">
                        <a th:href="@{'/reports/download?reportId=' + ${report.id}}" th:text="${report.fileName}"></a>
                    </td>

                    <td width="5%" class="text-center admin">
                        <form th:action="@{'/reports/delete'}" th:method="delete">
                            <input type="hidden" th:name="reportId" th:value="${report.id}">
                            <button type="submit" class="btn">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </button>
                        </form>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>

<div th:fragment="additionally"></div>

<!-- MODAL -->
<div th:fragment="simplyModalBody"></div>
<div th:fragment="simplyModalTitle"></div>
<!-- /MODAL -->

<div th:fragment="scriptInclude"></div>

</html>
