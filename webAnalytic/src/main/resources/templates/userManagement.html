<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="/layouts/layout::page">

<title id="title">Упрвление пользователями</title>

<div th:fragment="headerTitle"><h1>Упрвление пользователями</h1></div>

<div th:fragment="menu">
    <hr>
    <div class="formBlock mt-3 text-white ps-2 pe-2">
        <div class="title">
            <h5>Новый пользователь</h5>
        </div>
        <form th:action="@{/userManagement/add}" th:object="${newUser}" th:method="POST">
            <div class="mb-3">
                <input type="text" class="form" th:field="*{login}" aria-describedby="nameHelp"
                       placeholder="Логин">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>

            <div class="mb-3">
                <input type="text" class="form" th:field="*{name}" aria-describedby="userHelp"
                       placeholder="Имя">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

            <div class="mb-3">
                <input type="password" class="form" th:field="*{passwordString}"
                       aria-describedby="passwordHelp" placeholder="Пароль">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('passwordString')}"
                 th:errors="*{passwordString}"></div>

            <div class="btnBlock">
                <button type="submit" class="btn btn-primary">Добавить</button>
            </div>
        </form>
    </div>
</div>
<div th:fragment="contentCenter"></div>
<div th:fragment="content">
    <div class="alert alert-success" th:if="${success}" th:text="${success}"></div>
    <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
    <br>
    <div class="mainTable">
        <table class="usersTable" id="tableSite">
            <thead>
            <tr>
                <th colspan="3">Список пользователей</th>
            </tr>

            </thead>
            <tbody>
            <th:block th:each="user:${userList}">
                <tr>
                    <td width="90%">
                        <p id="id" class="mb-0" th:text="${user.login} + ' ('+${user.name} + ')'"></p>
                    </td>

                    <td width="5%" class="text-center admin">
                        <button class="btn" data-bs-toggle="modal" data-bs-target="#simplyModal"
                           th:onclick="@{'document.getElementById(`userIdModal`).value=' + ${user.id}}">
                            <i class="fas fa-edit" aria-hidden="true"></i></button>
                    </td>

                    <td width="5%" class="text-center admin">
                        <form th:action="@{'/userManagement/delete'}" th:method="delete">
                            <input type="hidden" th:name="userId" th:value="${user.id}">
                            <button type="submit" class="btn">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </button>
                        </form>
                    </td>

                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>

<div th:fragment="additionally">
</div>

<!-- MODAL -->
<div th:fragment="simplyModalBody">
    <form th:action='@{/userManagement/edit}' th:method='patch'>
        <input type="hidden" name="userId" value="" id="userIdModal">
        <input type='text' name='name' class='form-control' placeholder='Новое имя...'><br>
        <input type='password' name='password' class='form-control'
               placeholder='Новый пароль...'><br>
        <button type='submit' class='btn btn-success'>Изменить данные</button>
    </form>
</div>

<div th:fragment="simplyModalTitle">Редактирование</div>
<!-- /MODAL -->

<div th:fragment="scriptInclude"></div>

</html>
